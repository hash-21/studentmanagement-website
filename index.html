<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./formStyle.css">
        <link rel="stylesheet" href="./tableStyle.css">
        <title>Student Enrollment Form</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <h1>Student Enrollment Form</h1>
        </header>
         <!-- Main -->
        <main class="container-fluid main-content">
            <div class="row">
                <section class="student-form col-md-6">
                    <form id="student-info" action="#">
                        <table>
                            <colgroup>
                                <col class="labels" />
                                <col />
                            </colgroup>
                            <tr>
                                <td><label for="name">Name</label></td>
                                <td>
                                       <input 
                                        type="text"
                                        name="name"
                                        id="name"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>

                                <td><label for="website">Website</label></td>
                                <td>
                                    <input
                                        type="url"
                                        name="website"
                                        id="website"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="image">Image Link</label></td>
                                <td>
                                    <input
                                        type="url"
                                        name="image"
                                        id="image"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>
                                    <p>
                                        <input
                                            type="radio"
                                            name="gender"
                                            id="male"
                                            value="male"
                                            checked
                                        />
                                        <label for="male">Male</label>
                                    </p>
                                    <p>
                                        <input
                                            type="radio"
                                            name="gender"
                                            id="female"
                                            value="female"
                                        />
                                        <label for="female">Female</label>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>Skills</td>
                                <td>
                                    <span class="checkbox-option">
                                        <input
                                            type="checkbox"
                                            name="skills"
                                            id="java"
                                            checked
                                        />
                                        <label for="java">Java</label>
                                    </span>
                                    <span class="checkbox-option">
                                        <input
                                            type="checkbox"
                                            name="skills"
                                            id="html"
                                        />
                                        <label for="html">HTML</label>    
                                    </span>
                                    <span class="checkbox-option">
                                        <input
                                            type="checkbox"
                                            name="skills"
                                            id="css" 
                                        />
                                        <label for="css">CSS</label>
                                    </span>
                                </td>
                                <tr>
                                    <td colspan="2">
                                        <button id="enroll-btn" type="submit">
                                            Enroll Student
                                        </button>
                                        <button id="clear-btn" type="reset">Clear</button>
                                    </td>
                                </tr>
                            </tr>
                        </table>
                    </form>
                </section>
                <div class="vr d-none d-md-block invisible"></div>
                <hr class="d-md-none invisible">
                <section class="student-table col invisible">
                    <h2>Enrolled Students</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <th class="description">Description</th>
                                <th class="student-image">Image</th>
                            </thead>
                        </table>    
                    </div>
                </section>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">Copyright 2021-2022 by Fresher Training</footer>
        <script src="./global.js" defer></script>
        <script src="./script.js" defer></script>                        
    </body>
</html>
